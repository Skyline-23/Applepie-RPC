name: üì¶ macOS Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: macos-15
    env:
      # Ïï± Ïä§ÌÇ¥(ÌÉÄÍ≤ü Ïù¥Î¶Ñ)
      APP_SCHEME: Applepie-RPC

    steps:
      - name: Switch to Xcode 16.3
        run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Import signing certificate & provisioning profile
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.CERT_P12_BASE64 }}
          p12-password: ${{ secrets.CERT_PASSWORD }}
          create-keychain: true
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Create App Store Connect API Key file
        run: |
          echo "${{ secrets.APPSTORE_PRIVATE_KEY_P8 }}" | base64 --decode \
            > "${GITHUB_WORKSPACE}/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8"
          chmod 600 "${GITHUB_WORKSPACE}/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8"

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Build & Archive .app
        run: |
          xcodebuild archive \
            -skipPackagePluginValidation \
            -scheme "${{ env.APP_SCHEME }}" \
            -archivePath "${{ github.workspace }}/build/${{ env.APP_SCHEME }}.xcarchive" \
            SKIP_INSTALL=NO \
            -configuration Release \
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration \
            -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }} \
            -authenticationKeyID       ${{ secrets.APPSTORE_KEY_ID }} \
            -authenticationKeyPath     "${GITHUB_WORKSPACE}/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8" \
            OTHER_SWIFT_FLAGS="-no-verify-emitted-module-interface"

      - name: Export .app from archive
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          xcodebuild -exportArchive \
            -skipPackagePluginValidation \
            -archivePath "${{ github.workspace }}/build/${{ env.APP_SCHEME }}.xcarchive" \
            -exportOptionsPlist "${{ github.workspace }}/ExportOptions.plist" \
            -exportPath "${{ github.workspace }}/dist"
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration \
            -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }} \
            -authenticationKeyID       ${{ secrets.APPSTORE_KEY_ID }} \
            -authenticationKeyPath     "${GITHUB_WORKSPACE}/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8"

      - name: Create DMG
        uses: QQxiaoming/create-dmg-action@v0.0.2
        with:
          # DMG ÌååÏùº Ïù¥Î¶Ñ: Applepie-RPC-v1.2.3.dmg ÏãùÏúºÎ°ú ÏÉùÏÑ±
          name: "${{ env.APP_SCHEME }}-${{ github.ref_name }}"
          # .app Ïù¥ Îì§Ïñ¥ÏûàÎäî Ìè¥Îçî
          srcdir: "${{ github.workspace }}/dist"

      - name: Notarize & Staple DMG
        uses: GuillaumeFalourd/notary-tools@v1
        with:
          # ÎßåÎì§Ïñ¥ÏßÑ DMG Í≤ΩÎ°ú
          product_path: "${{ github.workspace }}/dist/${{ env.APP_SCHEME }}-${{ github.ref_name }}.dmg"
          # Repository secretsÏóê Îì±Î°ùÌïú Í∞í
          apple_id: ${{ secrets.APPLE_ID }}
          password: ${{ secrets.APPLE_PASSWORD }}
          team_id: ${{ secrets.TEAM_ID }}
          staple: true

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url:    ${{ steps.create_release.outputs.upload_url }}
          asset_path:    "${{ github.workspace }}/dist/${{ env.APP_SCHEME }}-${{ github.ref_name }}.dmg"
          asset_name:    "${{ env.APP_SCHEME }}-${{ github.ref_name }}.dmg"
          asset_content_type: application/octet-stream
