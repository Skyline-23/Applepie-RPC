name: ðŸ“¦ macOS Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: macos-latest
    env:
      APP_SCHEME: Applepie-RPC
      ARCHIVE_PATH: $GITHUB_WORKSPACE/build/${{ env.APP_SCHEME }}.xcarchive
      EXPORT_DIR:   $GITHUB_WORKSPACE/dist
      DMG_NAME:     "${{ env.APP_SCHEME }}-${{ github.ref_name }}"
      DMG_PATH:     $GITHUB_WORKSPACE/dist/${{ env.DMG_NAME }}.dmg
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install create-dmg

      - name: Build & Archive .app
        run: |
          xcodebuild archive \
            -scheme "${{ env.APP_SCHEME }}" \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES

      - name: Export .app from archive
        run: |
          xcodebuild -exportArchive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "${{ env.EXPORT_DIR }}"

      - name: Create DMG
        uses: QQxiaoming/create-dmg-action@v0.0.2
        with:
          name: ${{ env.DMG_NAME }}
          srcdir: ${{ env.EXPORT_DIR }}

      - name: Notarize & Staple DMG
        uses: GuillaumeFalourd/notary-tools@v1
        with:
          product_path: ${{ env.DMG_PATH }}
          apple_id: ${{ secrets.APPLE_ID }}
          password: ${{ secrets.APPLE_PASSWORD }}
          team_id: ${{ secrets.TEAM_ID }}
          staple: true

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ${{ env.DMG_PATH }}
          asset_name: ${{ env.DMG_NAME }}.dmg
          asset_content_type: application/octet-stream
