name: ğŸ“¦ macOS Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: macos-latest
    env:
      # ì•± ìŠ¤í‚´(íƒ€ê²Ÿ ì´ë¦„)
      APP_SCHEME: Applepie-RPC

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Build & Archive .app
        run: |
          xcodebuild archive \
            -scheme "${{ env.APP_SCHEME }}" \
            -archivePath "${{ github.workspace }}/build/${{ env.APP_SCHEME }}.xcarchive" \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES

      - name: Export .app from archive
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          xcodebuild -exportArchive \
            -archivePath "${{ github.workspace }}/build/${{ env.APP_SCHEME }}.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "${{ github.workspace }}/dist"

      - name: Create DMG
        uses: QQxiaoming/create-dmg-action@v0.0.2
        with:
          # DMG íŒŒì¼ ì´ë¦„: Applepie-RPC-v1.2.3.dmg ì‹ìœ¼ë¡œ ìƒì„±
          name: "${{ env.APP_SCHEME }}-${{ github.ref_name }}"
          # .app ì´ ë“¤ì–´ìˆëŠ” í´ë”
          srcdir: "${{ github.workspace }}/dist"

      - name: Notarize & Staple DMG
        uses: GuillaumeFalourd/notary-tools@v1
        with:
          # ë§Œë“¤ì–´ì§„ DMG ê²½ë¡œ
          product_path: "${{ github.workspace }}/dist/${{ env.APP_SCHEME }}-${{ github.ref_name }}.dmg"
          # Repository secretsì— ë“±ë¡í•œ ê°’
          apple_id: ${{ secrets.APPLE_ID }}
          password: ${{ secrets.APPLE_PASSWORD }}
          team_id: ${{ secrets.TEAM_ID }}
          staple: true

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url:    ${{ steps.create_release.outputs.upload_url }}
          asset_path:    "${{ github.workspace }}/dist/${{ env.APP_SCHEME }}-${{ github.ref_name }}.dmg"
          asset_name:    "${{ env.APP_SCHEME }}-${{ github.ref_name }}.dmg"
          asset_content_type: application/octet-stream
